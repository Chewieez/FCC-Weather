<!doctype html>
<html lang="en">
<head>
<title>Local Weather Forecast</title>
<link href='https://fonts.googleapis.com/css?family=Lato:400,900,400italic,700italic' rel='stylesheet'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="wxstyle.css">
<script src="wxfunctions.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body class="Site">
  <main class="Site-content">
  <h1 class="text-center">Local Weather</h1>
  <br>
  <div class="flex-container">
    <div class="flex-item wxBox">
      <div id="tempF">° F </div>
      <div id="tempC">° C </div>

      <div id="buttonBox" class="center-block">
        <br><br>
        <button class="button">C or F</button>
      </div>
      <p></p>
    </div>
   
    <div id="wxIcon" class="flex-item">
    </div>

     <div id="forecast" class="flex-item">
    </div>
    
  </div>

<br><br>  

  </main>

<footer class="footer">
